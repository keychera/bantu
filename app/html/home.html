<!DOCTYPE html>

<html>

<head>
    <title>bantu</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>

<body>
    <div class="h-screen p-4 bg-neutral-900">
        <div id="connect-anki" hx-get="/connect-anki" hx-trigger="load" hx-swap="outerHTML">
            <div
                class="w-36 h-10 mb-4 px-4 py-2 justify-between text-slate-200 border border-gray-600 normal-indicator">
                Connecting...
            </div>
        </div>
        <!-- if hx-get is exactly the same, server does not process them asynchronously somehow  -->
        <div id="connect-anki" hx-get="/connect-anki" hx-trigger="load" hx-swap="outerHTML">
            <div
                class="w-36 h-10 mb-4 px-4 py-2 justify-between text-slate-200 border border-gray-600 normal-indicator">
                Connecting...
            </div>
        </div>
    </div>
    <script>
        htmx.on('htmx:configRequest',  event => {
            event.detail.parameters['i'] = Date.now() % 10000
        });
    </script>
</body>

</html>
