<div id="anki-result"
     class="p-2 rounded-md bg-gray-200">
    <pre class="mt-2 ml-2 py-1 px-3 w-fit rounded-md border-2 border-gray-500">Deck:main</pre>
    <div class="flex flex-row py-3 items-center">
        <div class="py-1 px-3 w-32 border-gray-500">in word field</div>
        <input type="hidden" id="word-query" name="word-query"  value="{{word-query}}" />
        <div hx-post="/anki-search-gui" hx-swap="none" hx-include="#word-query"
             class="py-1 px-3 h-8 w-fit rounded-md bg-white hover:shadow-lg cursor-pointer">{{word-field}}</div>
    </div>
    <div class="flex flex-row py-3 items-center">
        <div class="py-1 px-3 w-32 border-gray-500">in any field</div>
        <input type="hidden" id="any-query" name="any-query" value="{{any-query}}" />
        <div hx-post="/anki-search-gui" hx-swap="none" hx-include="#any-query"
             class="py-1 px-3 h-8 w-fit rounded-md bg-white hover:shadow-lg cursor-pointer">{{any-field}}</div>
    </div>
</div>
