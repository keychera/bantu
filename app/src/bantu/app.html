<html>

<head>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <script defer src="https://unpkg.com/htmx.org@1.8.4/dist/ext/ws.js"></script>
    <script defer src="https://unpkg.com/hyperscript.org@0.9.7"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/scittle@0.5.14/dist/scittle.js"></script>
</head>

<body class="flex flex-row w-screen">
    <div id="wrapper" class="w-full h-full grid grid-rows-[4rem_auto] grid-cols-[6rem_auto]">
        <div id="header" class="row-span-1 col-span-2 px-5 pt-4 pb-2 bg-slate-300">
            <a href="/" class="text-xl">bantu</a>
        </div>
        <aside id="sidebar" class="px-4 py-2">
            <div hx-sync="this:replace"
                 _="on htmx:afterOnLoad take .selected-sidebar for event.target">
                {{render-sidebars|safe}}
            </div>
        </aside>
        <div id="main" class=" p-5 h-full bg-gray-100">
            {% if render-main %} {{render-main|safe}}
            {% else %} <h1>Landing</h1>
            {% endif %}
            <div id="a-counter">0</div>
            <button class="p-2 bg-slate-300" onclick="add_counter()">
                Click me!
            </button>
        </div>
    </div>

    <script type="application/x-scittle">
        {% include "bantu/state.cljs" %}
    </script>
</body>

</html>
